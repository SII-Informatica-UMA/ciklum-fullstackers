<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Automatizado</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2 id="monthYear"></h2>
    <div>
        <label for="monthInput">Mes (1-12):</label>
        <input type="number" id="monthInput" min="1" max="12" value="1">
        <button onclick="changeMonth()">Cambiar Mes</button>
    </div>
    <table id="calendarTable">
        <thead>
            <tr>
                <th>Lun</th>
                <th>Mar</th>
                <th>Mié</th>
                <th>Jue</th>
                <th>Vie</th>
                <th>Sáb</th>
                <th>Dom</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
    </table>

    <script>
        // Función para generar el calendario
        function generateCalendar(year, month) {
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // Número de días en el mes
            const firstDayOfWeek = new Date(year, month, 1).getDay(); // Día de la semana del primer día del mes
            const calendarBody = document.getElementById("calendarBody");
            const monthYear = document.getElementById("monthYear");
            const monthInput = document.getElementById("monthInput");

            // Limpiar el cuerpo del calendario
            calendarBody.innerHTML = "";
            monthYear.textContent = monthNames[month] + " " + year;

            let date = 1;
            // Generar filas para el calendario
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                // Generar celdas para cada día de la semana
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if (i === 0 && j < firstDayOfWeek) {
                        // Espacios en blanco para los días anteriores al primer día del mes
                        cell.textContent = "";
                    } else if (date > daysInMonth) {
                        // No mostrar días que superan el número de días en el mes
                        cell.textContent = "";
                    } else {
                        cell.textContent = date;
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            }
        }

        // Función para cambiar el mes
        function changeMonth() {
            const year = new Date().getFullYear(); // Año actual
            const month = document.getElementById("monthInput").value - 1; // Mes seleccionado (-1 porque en JavaScript los meses van de 0 a 11)
            generateCalendar(year, month);
        }

        // Generar el calendario con el mes actual al cargar la página
        const currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
</body>
</html>
