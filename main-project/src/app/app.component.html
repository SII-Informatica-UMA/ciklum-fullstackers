<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <div class="header">
        <h2>Organización de Entrenadores</h2>
    </div>
    <div class="container">
        <label for="monthInput">Mes:</label>
        <input type="number" id="monthInput" min="1" max="12" value="1">
        <button onclick="changeMonth()">Cambiar Mes</button>
        <br>
        <label>Añadir evento:</label>
        <button type="button" class="btn btn-outline-primary bi bi-plus-lg" (click)="aniadirEvento()">  </button>
        <br>
    </div>
    <div class="container">
        <table id="calendarTable">
            <thead>
                <tr>
                    <th class="horario-column">Horario</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                    <tr class="morning-row">
                        <td>Mañana</td>
                        <td colspan="7">Franja Central</td>
                    </tr>
                    <tr class="morning-row">
                        <td>8:00 - 10:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="morning-row">
                        <td>10:00 - 12:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="morning-row">
                        <td>12:00 - 14:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="afternoon-row">
                        <td>Tarde</td>
                        <td colspan="7">Franja Central</td>
                    </tr>
                    <tr class="afternoon-row">
                        <td>14:00 - 16:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="afternoon-row">
                        <td>16:00 - 18:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="afternoon-row">
                        <td>18:00 - 20:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
            </tbody>
        </table>
    </div>

   
</body>
</html>
